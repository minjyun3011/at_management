
<div class="container">
    <h2>イベントの追加</h2>
    <form method="post" action="{% url 'attendance:event_add' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="full_name" class="form-label">フルネーム</label>
            <input type="text" class="form-control" id="full_name" name="full_name">
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">性別</label>
            <select class="form-select" id="gender" name="gender">
                <option value="M">男</option>
                <option value="F">女</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="calendar_date" class="form-label">日付</label>
            <input type="date" class="form-control" id="calendar_date" name="calendar_date">
        </div>
        <div class="mb-3">
            <label for="start_time" class="form-label">開始時間</label>
            <input type="time" class="form-control" id="start_time" name="start_time">
        </div>
        <div class="mb-3">
            <label for="end_time" class="form-label">終了時間</label>
            <input type="time" class="form-control" id="end_time" name="end_time">
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
    </form>
</div>
