<!-- Event Details Modal -->
<div class="modal fade" id="eventDetailsModal" tabindex="-1" aria-labelledby="eventDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventDetailsModalLabel">イベント詳細</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="eventDate"></p>
                <p id="eventTime"></p>
                <p id="eventStatus"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                <button type="button" class="btn btn-primary" onclick="showEditForm()">編集</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Event Modal -->
<div class="modal fade" id="editEventModal" tabindex="-1" aria-labelledby="editEventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editEventModalLabel">イベント編集</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editEventForm">
                    <div class="mb-3">
                        <label for="edit_full_name" class="form-label">フルネーム</label>
                        <input type="text" class="form-control" id="edit_full_name" name="full_name">
                    </div>
                    <div class="mb-3">
                        <label for="edit_gender" class="form-label">性別</label>
                        <select class="form-select" id="edit_gender" name="gender">
                            <option value="M">男</option>
                            <option value="F">女</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="edit_start_time" class="form-label">開始時間</label>
                        <input type="time" class="form-control" id="edit_start_time" name="start_time">
                    </div>
                    <div class="mb-3">
                        <label for="edit_end_time" class="form-label">終了時間</label>
                        <input type="time" class="form-control" id="edit_end_time" name="end_time">
                    </div>
                    <div class="mb-3">
                        <label for="edit_calendar_date" class="form-label">日付</label>
                        <input type="date" class="form-control" id="edit_calendar_date" name="calendar_date">
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">保存</button>
                </form>
            </div>
        </div>
    </div>
</div>
