<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>サービス提供時間帯設定</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .time-field-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .time-field-group label {
            margin-right: 0.5rem;
        }

        .time-field-group input[type="time"] {
            width: auto;
        }

        .time-field-group-end {
            display: flex;
            align-items: center;
            margin-left: 1rem;
        }

        .time-field-group-end label {
            margin-right: 0.5rem;
        }

        .time-field-group-end input[type="time"] {
            width: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>サービス提供時間帯設定</h1>
        <form method="post">
            {% csrf_token %}
            <div id="weekday-selection">
                <h3>曜日選択</h3>
                {% for day in fields %}
                <div class="day-group">
                    <input type="checkbox" id="{{ day.day.0 }}_select" name="weekday_select" value="{{ day.day.0 }}">
                    <label for="{{ day.day.0 }}_select">{{ day.day.1 }}</label>
                </div>
                {% endfor %}
            </div>

            <div id="service-selection">
                <h3>サービス選択</h3>
                {% for service in service_types %}
                <div class="form-group">
                    <label for="service_{{ service.0 }}">
                        <input type="checkbox" id="service_{{ service.0 }}" name="service_select" value="{{ service.0 }}">
                        {{ service.1 }}
                    </label>
                </div>
                {% endfor %}
            </div>

            <div class="bulk-time-selection">
                <h3>時間設定</h3>
                <label for="bulk_start_time">開始時間:</label>
                <input type="time" id="bulk_start_time">
                <label for="bulk_end_time">終了時間:</label>
                <input type="time" id="bulk_end_time">
                <button type="button" id="apply_bulk_time" class="btn btn-secondary mb-3">一括適用</button>
            </div>

            <div id="service-time-fields">
                {% for day in fields %}
                <div class="day-group">
                    <h3>{{ day.day.1 }}</h3>
                    {% for service, field in day.fields.items %}
                    <div class="form-group">
                        <div class="time-field-group">
                            <label for="{{ day.day.0 }}_{{ service.0 }}_start">{{ field.start.label }}</label>
                            <input type="time" id="{{ day.day.0 }}_{{ service.0 }}_start" name="{{ day.day.0 }}_{{ service.0 }}_start" value="{{ field.start.value }}">
                            <div class="time-field-group-end">
                                <label for="{{ day.day.0 }}_{{ service.0 }}_end">終了時間</label>
                                <input type="time" id="{{ day.day.0 }}_{{ service.0 }}_end" name="{{ day.day.0 }}_{{ service.0 }}_end" value="{{ field.end.value }}">
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">保存</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('apply_bulk_time').addEventListener('click', function () {
                //ここのパートで一括選択された具体的な時間帯と選択した曜日とサービスをそれぞれ抽出する
                const start_time = document.getElementById('{{ day.day.0 }}_{{ service.0 }}_start" name="{{ day.day.0 }}_{{ service.0 }}_start').value;
                const end_time = document.getElementById('{{ day.day.0 }}_{{ service.0 }}_start" name="{{ day.day.0 }}_{{ service.0 }}_end').value;
                const selected_days = Array.from(document.querySelectorAll('input[name="weekday_select"]:checked')).map(cb => cb.value);
                const selected_services = Array.from(document.querySelectorAll('input[name="service_select"]:checked')).map(cb => cb.value);

                selected_days.forEach(day => {
                    selected_services.forEach(service => {
                        const start_field_id = `${day}_${service}_start`;
                        const end_field_id = `${day}_${service}_end`;
                        console.log(`Processing ${start_field_id} and ${end_field_id}`);
                        const start_field = document.getElementById(start_field_id);
                        const end_field = document.getElementById(end_field_id);
                        if (start_field) {
                            start_field.value = start_time;
                            console.log(`Setting ${start_field_id} to ${start_time}`);
                        } else {
                            console.log(`Field ${start_field_id} not found`);
                        }
                        if (end_field) {
                            end_field.value = end_time;
                            console.log(`Setting ${end_field_id} to ${end_time}`);
                        } else {
                            console.log(`Field ${end_field_id} not found`);
                        }
                    });
                });
            });

            const startFields = document.querySelectorAll('input[id$="_start"]');
            startFields.forEach(startField => {
                startField.addEventListener('change', function () {
                    const endFieldId = this.id.replace('_start', '_end');
                    const endField = document.getElementById(endFieldId);

                    if (this.value) {
                        const [hours, minutes] = this.value.split(':');
                        let endHours = parseInt(hours) + 2;
                        if (endHours >= 24) {
                            endHours -= 24;
                        }

                        const endTime = new Date(1970, 0, 1, endHours, parseInt(minutes));

                        const formattedHours = String(endTime.getHours()).padStart(2, '0');
                        const formattedMinutes = String(endTime.getMinutes()).padStart(2, '0');
                        endField.value = `${formattedHours}:${formattedMinutes}`;
                    } else {
                        endField.value = '';
                    }
                });
            });
        });
    </script>
</body>

</html>
