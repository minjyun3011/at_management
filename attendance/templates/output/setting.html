<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>サービス提供時間帯設定</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .time-field-group {
            display: flex;
            flex-direction: column;
        }

        .time-field-group input[type="time"] {
            width: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>サービス提供時間帯設定</h1>
        <form method="post">
            {% csrf_token %}
            {% for day in fields %}
            <h3>{{ day.day.1 }}</h3>
            {% for service, field in day.fields.items %}
            <div class="mb-3 time-field-group">
                <label for="{{ field.start.id_for_label }}">{{ field.start.label }}</label>
                {{ field.start }}
            </div>
            <div class="mb-3 time-field-group">
                <label for="{{ field.end.id_for_label }}">終了時間</label>
                {{ field.end }}
            </div>
            {% endfor %}
            {% endfor %}
            <button type="submit" class="btn btn-primary">保存</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
