<!doctype html>
<html lang="ja">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>出力メニュー</title>
    <!-- CSSファイルの読み込み -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}"> <!-- カスタムCSSを読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <!-- JavaScriptの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
</head>

<body>
    <h1>出力メニュー</h1>

    <div class="container">
        <!-- カレンダー表示 -->
        <div id='calendar'></div>

        <!-- 選択された日付のイベント詳細表示 -->
        <div id="event-details" class="mt-4">
            <h2>イベント詳細</h2>
            <!-- イベント詳細がここに表示されます -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                selectable: true,
                select: function (info) {
                    var date = info.startStr.split('T')[0];
                    fetchEventDetails(date);
                }
            });
            calendar.render();
        });

        function fetchEventDetails(date) {
            console.log(`Fetching event details for date: ${date}`);
            axios.get("/output/", {
                params: {
                    date: date
                },
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'  // Ajaxリクエストとして認識させる
                }
            })
                .then(function (response) {
                    console.log('Response data:', response.data);
                    displayEventDetails(response.data);
                })
                .catch(function (error) {
                    console.error('Error fetching event details:', error);
                });
        }


        function displayEventDetails(data) {
            var detailsContainer = document.getElementById('event-details');
            detailsContainer.innerHTML = '<h2>イベント詳細</h2>';  // 前回の詳細をクリアし、ヘッダーを追加

            // 午前と午後のデータを格納する配列
            var morningData = [];
            var afternoonData = [];

            // データを午前と午後に分類
            if (data.combined_data && data.combined_data.length > 0) {
                data.combined_data.forEach(function (info) {
                    // カレンダーの日付と開始時間、終了時間を組み合わせた日付オブジェクトを作成
                    var datePart = data.selected_date;  // 例えば "2024-05-24"
                    var startTime = new Date(`${datePart}T${info.start_time}`);
                    var endTime = new Date(`${datePart}T${info.end_time}`);
                    var noon = new Date(`${datePart}T12:00:00`);

                    if (endTime <= noon) {
                        // 終了時間が正午以下なら午前のデータ
                        morningData.push(info);
                    } else if (startTime >= noon) {
                        // 開始時間が正午以降なら午後のデータ
                        afternoonData.push(info);
                    } else {
                        // 終了時間が正午を跨いでいる場合は午前のデータとして扱う
                        morningData.push(info);
                    }
                });
            }

            // 送迎情報を変換する関数
            function convertTransportationStatus(status) {
                return status === 'US' ? '○' : '×';
            }

            // 午前のデータを表示
            var morningHeader = document.createElement('h3');
            morningHeader.textContent = '午前';
            detailsContainer.appendChild(morningHeader);

            if (morningData.length > 0) {
                var morningUl = document.createElement('ul');
                morningData.forEach(function (info) {
                    var li = document.createElement('li');
                    li.textContent = `${info.name}: 往路 ${convertTransportationStatus(info.transportation_to)}, 復路 ${convertTransportationStatus(info.transportation_from)}`;  // 名前と送迎情報を表示
                    morningUl.appendChild(li);
                });
                detailsContainer.appendChild(morningUl);
            } else {
                var noMorningData = document.createElement('p');
                noMorningData.textContent = '午前のデータが見つかりませんでした。';
                detailsContainer.appendChild(noMorningData);
            }

            // 午後のデータを表示
            var afternoonHeader = document.createElement('h3');
            afternoonHeader.textContent = '午後';
            detailsContainer.appendChild(afternoonHeader);

            if (afternoonData.length > 0) {
                var afternoonUl = document.createElement('ul');
                afternoonData.forEach(function (info) {
                    var li = document.createElement('li');
                    li.textContent = `${info.name}: 往路 ${convertTransportationStatus(info.transportation_to)}, 復路 ${convertTransportationStatus(info.transportation_from)}`;  // 名前と送迎情報を表示
                    afternoonUl.appendChild(li);
                });
                detailsContainer.appendChild(afternoonUl);
            } else {
                var noAfternoonData = document.createElement('p');
                noAfternoonData.textContent = '午後のデータが見つかりませんでした。';
                detailsContainer.appendChild(noAfternoonData);
            }

            // データがない場合のメッセージ
            if (morningData.length === 0 && afternoonData.length === 0) {
                detailsContainer.innerHTML += '<p>選択された日付のデータが見つかりませんでした。</p>';
            }
        }

    </script>
</body>

</html>
